{% extends 'other/main.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="d-flex justify-content-center w-100 h-100 row pt-2">
        <div class="col-md-6 col-sm-12 m-auto row">
            <form id="signup-form" class="card w-100" action="{% url 'member-edit-url' member.id %}" method="post">
                <div class="card-header">
                    <h4 class="text-info font-weight-bolder">Stage Member Deails Edit</h4>
                </div>

                <div class="card-body d-block">
                    {% csrf_token %}
                    {{ form|crispy }}
                </div>

                <div class="card-footer text-center d-flex">
                    <a class="btn btn-info w-25 m-auto" href="{% url 'dashboard-url' %}">Back</a>
                    <button class="btn btn-success w-25 m-auto" type="submit" value="Save">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
