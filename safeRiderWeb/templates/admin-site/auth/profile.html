{% extends 'admin-site/auth/main.html' %}
{% block content %}
    <div class="d-flex w-100 h-100">
        <div class="card w-75 m-auto">
            <div class="card-header text-info">
                <h4 class="text-info font-weight-bolder">My Profile</h4>
            </div>
            <div class="card-body">
                <table class="table table-hover table-responsive-sm">
                    <tbody>
                    <tr class="text-capitalize">
                        <td class="text-dark">NAME</td>
                        <td>{{ user.first_name }} {{ user.second_name }} {{ user.last_name }}</td>
                    </tr>
                    <tr class="text-capitalize">
                        <td class="text-dark">GENDER</td>
                        <td>{{ user.gender.gender_name }}</td>
                    </tr>
                    <tr class="text-capitalize">
                        <td class="text-dark">EMAIL</td>
                        <td>{{ user.email }}</td>
                    </tr>
                    <tr class="text-capitalize">
                        <td class="text-dark">PHONE</td>
                        <td>{{ user.phone_number }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <a class="btn btn-info text-capitalize" href="{% url 'admin-user-edit-url' %}">Edit</a>
            </div>
        </div>
    </div>
{% endblock %}
